<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>iPhone Frame</title>
  <link rel="stylesheet" href="caculator.css">
</head>

<body>
  <div class="iphone-frame">
    <div class="notch"></div>
    <div class="screen-content">
      <div class="calc-screen" id="calc-screen">0</div>
      <div class="button-grid">
        <button>C</button>
        <button>±</button>
        <button>%</button>
        <button class="operator">÷</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="operator">×</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="operator">−</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="operator">+</button>
        <button class="zero">0</button>
        <button>.</button>
        <button class="operator">=</button>
      </div>
    </div>
  </div>
</body>

</html>
