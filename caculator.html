<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>iPhone Frame</title>
  <link rel="stylesheet" href="caculator.css">
</head>

<body>
  <div class="iphone-frame">
    <div class="notch"></div>
    <div class="screen-content">
      <div class="calc-screen" id="calc-screen">0</div>
      <div class="button-grid">
        <button class="delete" data-clear="C">C</button>
        <button>±</button>
        <button data-percentage="%">%</button>
        <button class="operator" data-operation="/">÷</button>
        <button data-number="7">7</button>
        <button data-number="8">8</button>
        <button data-number="9">9</button>
        <button class="operator" data-operation="*">×</button>
        <button data-number"4">4</button>
        <button data-number="5">5</button>
        <button data-number="6">6</button>
        <button class="operator" data-operation="-">−</button>
        <button data-number="1">1</button>
        <button data-number="2">2</button>
        <button data-number="3">3</button>
        <button class="operator" data-operation="+">+</button>
        <button class="zero" data-number="0">0</button>
        <button>.</button>
        <button class="operator" data-equals="=">=</button>
      </div>
    </div>
  </div>
  <script src="caculator.js"></script>
</body>

</html>
